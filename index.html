<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1 class = 'big-font clr text-center'>RockPaperScissor</h1>
    <div class = 'text-center'>
        <div class = 'game'>
            <img class = 'img1' src="/images/paper_image.png" alt="">
            <img class = 'rot img1' src="/images/rock_image.png" alt="">
        </div><br>
        <h1 class = 'clr text'>Choose a Sign</h1>
    </div><br>
    <div class = 'row text-center'>
        <div class = 'sign col'>
            <img class = 'img2' src="/images/rock_image.png" alt="rock_image">
            <p class = 'lead clr'><b>Rock</b></p>
        </div>    
        <div class = 'sign col'>
            <img class = 'img2' src="/images/paper_image.png" alt="paper_image">
            <p class = 'lead clr'><b>Paper</b></p>
        </div>    
        <div class = 'sign col'>
            <img class = 'img2' src="/images/scissors_image.png" alt="scissors_image">
            <p class = 'lead clr'><b>Scissor</b></p>
        </div>    
    </div>
    <script src = '/index.js'></script>
</body>
</html>
